<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Akladell</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        
    </head>
<body>
    <div class="centered-container">
        <header>
            <h1>Akladell</h1>
        </header>
        <nav>
            <div class="nav-items">
                <a href="#Home">Home</a>
                <a href="#Rules">Rules Index</a>
                <a href="#Updates">Updates</a>
                <a href="#About">About</a>
                <a href="" id="discordlink">Discord</a>
            </div>
        </nav>
        <div id="toc-wrapper">
        <!-- Button to toggle ToC -->
        <button id="toc-button">Table of Contents</button>
        <!-- The actual Table of Contents -->
        <div id="toc-panel" style="display: none;">
        <h2>Table of Contents</h2>
        <!-- ...Links will go here... -->
    </div>
    <!-- Main page content goes here-->
    <div id="content"></div>
    <hr>
    <footer></footer>
    
<script type="module">
    import { marked } from '//cdn.jsdelivr.net/npm/marked/lib/marked.esm.js';
    window.loadRulesPage = function() {
        fetch('./rules.md')
        .then(response => response.text())
        .then(data => 
        {
            let htmlContent = marked.parse(data);
              document.getElementById('content').innerHTML = htmlContent;
        });
    }

    document.addEventListener("DOMContentLoaded", function(){
    const tocButton = document.getElementById('toc-button');
    const tocPanel = document.getElementById('toc-panel');
    window.onhashchange = function()
{
    var hash = window.location.hash;
    console.log(hash);
    if (hash === '#Updates') 
    {
        loadUpdatePost();
    } else if (hash === '#Home') 
    {
        loadHomePage();
    } else if (hash === '#About') 
    {
        loadAboutPage();
    }

    let newButtonFunction = function()
    {
        tocPanel.style.display === "none" ? tocPanel.style.display = "block" : tocPanel.style.display = "none";
    };

    if (hash === '#Rules')
    {
         window.loadRulesPage();
         tocButton.style.display = 'block';
         // Add click listener on #Rules page
         tocButton.addEventListener('click', newButtonFunction);
    }
    else
    {
        if(tocButton)
        {   
            // Added check since JS runs before elements exist on startup
            tocButton.removeEventListener('click',newButtonFunction);
            // Hide button when outside of #Rules
            tocButton.style.display='none';
        }
        if(tocPanel && tocPanel.style.display==='block')
        {
            // Make sure panel is hidden when navigating away from #Rules
            tocPanel.style.display='none';
        }
    }
};

    // Trigger first hashchange check after all setup has been done.
    window.dispatchEvent(new Event('hashchange'));
});
</script>

    <script src='app.js'></script>

    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
