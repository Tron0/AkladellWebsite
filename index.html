<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Akladell</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        
    </head>
<body>
    <div class="centered-container">
        <div id="toc-wrapper">
            <!-- Table of Contents -->
            <div id="toc-panel"></div>
        </div>
        <!-- Main page content goes here-->
    <div id="header-nav-wrapper">
        <header>
            <h1>Akladell</h1>
        </header>
        <nav class="nav-items">
            <a href="#Home">Home</a>
            <a href="#Rules">Rules Index</a>
            <a href="#Updates">Updates</a>
            <a href="#About">About</a>
            <a href="" id="discordlink">Discord</a>
        </nav>
    </div>
        <!-- Dynamic Page contents go here -->
        <div id="main-content-wrapper">
            <div id="content"></div>
            <hr>
            <footer></footer>
         </div>
    </div>
    
    
<script type="module">
    
import { marked } from '//cdn.jsdelivr.net/npm/marked/lib/marked.esm.js';
function parseMarkdownText(rawMd) 
{
    const htmlContent = marked(rawMd);
    // Create a temporary element to hold the parsed content
    const tempContainer = document.createElement('div');
    tempContainer.innerHTML = htmlContent;
    // Extract all headings within 'rules.md'
    const ruleHeadings = tempContainer.querySelectorAll('h1, h2, h3');

   return {
      htmlContent: htmlContent,
      headings: Array.from(ruleHeadings).map(heading => ({ level: heading.nodeName, text: heading.textContent }))
   };
}
window.loadRulesPage = function() 
{
    fetch('./rules.md')
        .then(response => response.text())
        .then(data => 
        {
            let parsedData = parseMarkdownText(data);
            // 1. Clear any old ToC entries
            document.getElementById('toc-panel').innerHTML = "<h1>Table of Contents</h1>";
            // 2. Create new ToC entries
            parsedData.headings.forEach(heading => 
            {
                let tocEntryLink = document.createElement('a');
                // Use heading text for display and link reference both.
                tocEntryLink.textContent = heading.level + ' ' + heading.text;
                tocEntryLink.href = "#" + encodeURIComponent(heading.text.replace(/\s/g,'-'));
                document.getElementById('toc-panel').appendChild(tocEntryLink);
            });
           // 3. Finally add actual rule contents in their place.
           document.getElementById('content').innerHTML = parsedData.htmlContent;
           document.getElementById('content').classList.add("rules-content");
        });
};

document.addEventListener("DOMContentLoaded", function()
{

    window.onhashchange = function() 
    {
        var hashStr = window.location.hash;
        console.log(hashStr);
        if (hashStr.includes('#Updates')) 
        {
            loadUpdatePost();
        }
        else if (hashStr.includes('#Home')) 
        {
            loadHomePage();
        }
        else if (hashStr.includes('#About')) 
        {
            loadAboutPage();
        }
        // If current page is #Rules or its subsections move loading '#rules' function here without any conditions related to tocPanel's visibility.
        if (hashStr.startsWith("#Rules")) 
        {
            window.loadRulesPage();
        }
    };

    // Trigger first hashchange check after all setup has been done.
    window.dispatchEvent(new Event('hashchange'));
});
</script>

    <script src='app.js'></script>

    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
