<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Akladell</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        
    </head>
<body>
    <div class="centered-container">
        <header>
            <h1>Akladell</h1>
        </header>
        <nav>
            <div class="nav-items">
                <a href="#Home">Home</a>
                <a href="#Rules">Rules Index</a>
                <a href="#Updates">Updates</a>
                <a href="#About">About</a>
                <a href="" id="discordlink">Discord</a>
            </div>
        </nav>
        <div id="content"></div>
        <hr>
        <footer> Joel Andersson 2024</footer>
    </div>

    <!-- Button to toggle ToC -->
    <button id="toc-button">Table of Contents</button>
    
    <!-- The actual Table of Contents -->
    <div id="toc-panel" style="display: none;">
    <h2>Table of Contents</h2>
    <!-- ...Links will go here... -->
    </div>
    
    <script type="module">
        import { marked } from 'https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js';

        window.loadRulesPage = function() {
        fetch('./rules.md')
          .then(response => response.text())
          .then(data => {
            let htmlContent = marked.parse(data);
            document.getElementById('content').innerHTML = htmlContent;
        });
    }

    window.onhashchange = function() {
    var hash = window.location.hash;
    console.log(hash);
    if (hash === '#Updates') {
      loadUpdatePost();
    } else if (hash === '#Home') {
      loadHomePage();
    } else if (hash === '#About') {
      loadAboutPage();
    } else if (hash === '#Rules') {
      window.loadRulesPage();
    }
  }; 
  </script>

    <script src='app.js'></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
