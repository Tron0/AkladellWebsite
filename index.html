<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Akladell</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        
    </head>
<body>
    <div class="centered-container">
        <header>
            <h1>Akladell</h1>
        </header>
        <nav>
            <div class="nav-items">
                <a href="#Home">Home</a>
                <a href="#Rules">Rules Index</a>
                <a href="#Updates">Updates</a>
                <a href="#About">About</a>
                <a href="" id="discordlink">Discord</a>
            </div>
        </nav>
        <div id="toc-wrapper">
        <!-- Table of Contents -->
        <div id="toc-panel" style="display: none;">
            <h1>Table of Contents</h1>

            <a href="#Rules">#Rules</a>
            <a href="#Age">#Rules/#Age</a>
            <a href="#Costs of Living">#Rules/#Costs-of-Living</a>

        </div>

        <!-- Main page content goes here-->
        <div id="content"></div>
        <hr>
        <footer></footer>
    
<script type="module">
    import { marked } from '//cdn.jsdelivr.net/npm/marked/lib/marked.esm.js';
    window.loadRulesPage = function() {
        fetch('./rules.md')
        .then(response => response.text())
        .then(data => 
        {
            let htmlContent = marked(data);
            // Add rules-content class
            document.getElementById('content').innerHTML = htmlContent;
            document.getElementById('content').classList.add("rules-content");
            document.querySelector('.rules-content').addEventListener('click', function(event)
            {
                if (event.target.tagName === 'A')
                {
                    tocPanel.style.display = 'block';
                }
            });
            
        });
    }

    document.addEventListener("DOMContentLoaded", function()
    {
    const tocPanel = document.getElementById('toc-panel');

    window.onhashchange = function()
{
    setTimeout(function()
    {
        var hashStr = window.location.hash;
        console.log(hashStr);
        if (hashStr.includes('#Updates'))
        {
            loadUpdatePost();
        } else if (hashStr.includes('#Home'))
        {
            loadHomePage();
        } else if (hashStr.includes('#About'))
        {
            loadAboutPage();

       }
       // If current page is #Rules or its subsections
       if (hashStr.startsWith("#Rules"))
       {
           // Move loading function before display handling
           window.loadRulesPage();
           // Display ToC panel directly on #Rules page and its subsections
           tocPanel.style.display = 'block';
       } else
       {
           // Hide ToC when outside of #Rules and its subsections
               tocPanel.style.display='none';

          }
    }, 0);  // No delay required just pushing it back in JavaScript Event loop
};

    // Trigger first hashchange check after all setup has been done.
    window.dispatchEvent(new Event('hashchange'));
});
</script>

    <script src='app.js'></script>

    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
